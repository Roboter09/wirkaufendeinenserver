<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wir kaufen deinen Server</title>
        <link rel="stylesheet" href="source/style.css">
    </head>
<body id="body">
    <nav class="nav-bar">
        <ul class="nav-menu">
            <li>BILDBILDBILDBILD</li>
            <li><button class="nav-button">Server verkaufen</button></li>
            <li><button class="nav-button">Server bewerten</button></li>
            <li><button class="nav-button">Server kaufen</button></li>
            <li><button class="nav-button">Services</button></li>
            <li><button class="nav-button">Über uns</button></li>
        </ul>
    </nav>

    <section class="hero-section">
        <h1>Verkaufe dein Server <span>einfach</span></h1>
        <p>Ohne Stress zum Mega Preis – Erhalte direkt deinen finalen Verkaufspreis<br>
            und buche deinen Abgabe-Termin online</p>

        <form class="sell-form">
            <label for="marke">Von welcher Marke ist dein Server?</label>
            <select id="marke">
                <option>Marke auswählen</option>
                <option>HP</option>
                <option>Dell</option>
                <option>Lenovo</option>
        </select>

        <label for="modell">Welches Modell?</label>
        <select id="modell">
            <option>Modell auswählen</option>
        </select>

        <label for="jahr">In welchem Jahr wurde er zugelassen?</label>
        <select id="jahr">
            <option>Erstzulassung auswählen</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
        </select>

        <button type="submit">Bewertung ansehen</button>
        </form>

        <div class="partner-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/ProSieben_2015_logo.svg" alt="ProSieben">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Welt_Logo_2018.svg/2560px-Welt_Logo_2018.svg.png" alt="Welt">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/DMAX_Logo.svg" alt="DMAX">
        </div>
    </section>

    <footer>
        <div id="footer-content">
            <p>Hinweis: Diese Website ist eine nicht-kommerzielle Satire und steht in keiner Verbindung zur wirkaufendeinauto.de GmbH.</p>
        </div>
    </footer>
