<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wir kaufen deinen Server</title>
        <link rel="stylesheet" href="source/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
<body id="body">
    <nav class="nav-bar">
        <ul class="nav-menu">
            <img id="logo" src="source/wirkaufendeinenserver_logo.png" alt="wirkaufendeinenserver.de">
            <li><button class="nav-button">Server verkaufen</button></li>
            <li><button class="nav-button">Server bewerten</button></li>
            <li><button class="nav-button">Server kaufen</button></li>
            <li><button class="nav-button">Services</button></li>
            <li><button class="nav-button">Über uns</button></li>
            <li><button class="nav-button" id="login_button"><b>Login</b></button></li>
        </ul>
    </nav>

    <section class="hero-section">
        <h1>Verkaufe deinen Server <span class="animated-word">einfach</span></h1>
        <p>Ohne Stress zum Mega Preis – Erhalte direkt deinen finalen Verkaufspreis<br>
            und buche deinen Abgabe-Termin online</p>

        <form class="sell-form">
            <label for="marke">Von welcher Marke ist dein Server?</label>
            <select id="marke">
                <option>Marke auswählen</option>
                <option>HP</option>
                <option>Dell</option>
                <option>Lenovo</option>
        </select>

        <label for="modell">Welches Modell?</label>
        <select id="modell">
            <option>Modell auswählen</option>
        </select>

        <label for="jahr">In welchem Jahr wurde er zugelassen?</label>
        <select id="jahr">
            <option>Erstzulassung auswählen</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
        </select>

        <button type="submit">Bewertung ansehen</button>
        </form>
    </section>

    <footer>
        <div id="footer-content">
            <p>Hinweis: Diese Website ist eine nicht-kommerzielle Satire und steht in keiner Verbindung zur wirkaufendeinauto.de GmbH.</p>
        </div>
    </footer>
</html>

<script>
  const words = ['einfach', 'schnell', 'bequem'];
  let current = 1;

  setInterval(() => {
    const span = document.querySelector('.animated-word');
    span.textContent = words[current];
    current = (current + 1) % words.length;
  }, 3500); // Alle 3.5 Sekunden neues Wort
</script>
